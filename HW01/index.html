<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loader - ttf</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - TTFLoader using opentype by gero3
			<br/>type to enter new text, drag to spin the text
		</div>

		<script src="./opentype.min.js"></script>
		<script src="./three.min.js"></script>
		<script src="./TTFLoader.js"></script>
		
		<script>
		
			//var fontttf = src = "./edukai-4.0.ttf";
			
			let container;
			let camera, cameraTarget, scene, renderer;
			let group, textMesh1, textMesh2, textGeo, material;
			let firstLetter = true;

			let text = '子';
			let texts = ['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];
			const height = 20,
				size = 20,
				hover = 30,
				curveSegments = 4,
				bevelThickness = 2,
				bevelSize = 1.5;

			let font = null;
			const mirror = false;

			let targetRotation = 0;
			let targetRotationOnPointerDown = 0;

			let pointerX = 0;
			let pointerXOnPointerDown = 0;

			let windowHalfX = window.innerWidth / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
				camera.position.set( 0, 700, 650 );

				cameraTarget = new THREE.Vector3( 0, 150, 0 );

				// SCENE

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0x000000, 250, 1400 );

				// LIGHTS

				const dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
				dirLight.position.set( 0, 0, 1 ).normalize();
				scene.add( dirLight );

				const pointLight = new THREE.PointLight( 0xffffff, 1.5 );
				pointLight.position.set( 0, 100, 90 );
				pointLight.color.setHSL( Math.random(), 1, 0.5 );
				scene.add( pointLight );

				material = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );

				group = new THREE.Group();
				group.position.y = 100;

				scene.add( group );

				const loader = new THREE.TTFLoader();
				
				loader.load( './edukai-4.0.ttf', function ( json ) {
				console.log(json)
					font = new THREE.Font( json );
					createText();

				} );

				const plane = new THREE.Mesh(
					new THREE.PlaneGeometry( 10000, 10000 ),
					new THREE.MeshBasicMaterial( { color: 0xffffff, opacity: 0.5, transparent: true } )
				);
				plane.position.y = 100;
				plane.rotation.x = - Math.PI / 2;
				scene.add( plane );

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS

				container.style.touchAction = 'none';
				container.addEventListener( 'pointerdown', onPointerDown );

				document.addEventListener( 'keypress', onDocumentKeyPress );
				document.addEventListener( 'keydown', onDocumentKeyDown );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentKeyDown( event ) {

				if ( firstLetter ) {
                    for(i = 0; i < 12; i++)
					{
						firstLetter = false;
					    //text = '';
					    texts[i] = '';
					}
					//firstLetter = false;
					//text = '';
					//texts[1] = '';

				}

				const keyCode = event.keyCode;

				// backspace

				if ( keyCode === 8 ) {

					event.preventDefault();

					//text = text.substring( 0, text.length - 1 );
					//refreshText();
                    for(i = 0; i < 12; i++)
					{
						texts[i] = texts[i].substring( 0, texts[i].length - 1 );
					    refreshText();
					    //return false;
					}
					//texts[1] = texts[1].substring( 0, texts[1].length - 1 );
					//refreshText();
					return false;

				}

			}

			function onDocumentKeyPress( event ) {

				const keyCode = event.which;

				// backspace

				if ( keyCode === 8 ) {

					event.preventDefault();

				} else {

					const ch = String.fromCharCode( keyCode );
					//text += ch;
					for(i = 0; i < 12; i++)
					{
						texts[i] += ch;
					    refreshText();
					}
					//texts[1] += ch;
					//refreshText();

				}

			}

			function createText() {
                //let textGeos = [];
				for(i = 0; i < 12; i++)
				{
					textGeo = new THREE.TextGeometry( texts[i], {

                    font: font,

                    size: size,
                    height: height,
                    curveSegments: curveSegments,

                    bevelThickness: bevelThickness,
                    bevelSize: bevelSize,
                    bevelEnabled: true

                    } );

					textGeo.computeBoundingBox();
				    textGeo.computeVertexNormals();

					const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

					textMesh1 = new THREE.Mesh( textGeo, material );

					switch(i)
					{
						case 0:
                            positionX = 0;
							positionY = 100;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 1:
						    positionX = 50;
							positionY = 86.6;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
					    case 2:
						    positionX = 86.6;
							positionY = 50;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 3:
						    positionX = 100;
							positionY = 0;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 4:
						    positionX = 86.6;
							positionY = -50;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 5:
						    positionX = 50;
							positionY = -86.6;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 6:
						    positionX = 0;
							positionY = -100;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 7:
						    positionX = -50;
							positionY = -86.6;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 8:
						    positionX = -86.6;
							positionY = -50;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 9:
						    positionX = -100;
							positionY = 0;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 10:
						    positionX = -86.6;
							positionY = 50;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
						case 11:
						    positionX = -50;
							positionY = 86.6;
							positionZ = 0;
                            positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo);
							break;
					}
					//textGeos.push(textGeo);
				}
				/*textGeo = new THREE.TextGeometry( texts, {

					font: font,

					size: size,
					height: height,
					curveSegments: curveSegments,

					bevelThickness: bevelThickness,
					bevelSize: bevelSize,
					bevelEnabled: true

				} );*/

				//textGeos.computeBoundingBox();
				//textGeos.computeVertexNormals();
				//textGeo.computeBoundingBox();
				//textGeo.computeVertexNormals();

				//const centerOffset = - 0.5 * ( textGeos.boundingBox.max.x - textGeo.boundingBox.min.x );
				//const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

				/*textMesh1 = new THREE.Mesh( textGeo, material );

				textMesh1.position.x = centerOffset;
				textMesh1.position.y = hover + 100;
				textMesh1.position.z = 0;

				textMesh1.rotation.x = 0;
				textMesh1.rotation.y = Math.PI * 2;

				group.add( textMesh1 );

				if ( mirror ) {

					textMesh2 = new THREE.Mesh( textGeo, material );

					textMesh2.position.x = centerOffset;
					textMesh2.position.y = - hover;
					textMesh2.position.z = height;

					textMesh2.rotation.x = Math.PI;
					textMesh2.rotation.y = Math.PI * 2;

					group.add( textMesh2 );

				}*/

			}

			function positionText(textMesh1, positionX, positionY, positionZ, centerOffset, textGeo) {
				textMesh1.position.x = centerOffset + positionX;
			    textMesh1.position.y = hover + positionY + 100;
				textMesh1.position.z = 0;

				textMesh1.rotation.x = 0;
				textMesh1.rotation.y = Math.PI * 2;

				group.add( textMesh1 );

				if ( mirror ) {

					textMesh2 = new THREE.Mesh( textGeo, material );

					textMesh2.position.x = centerOffset + positionX;
					textMesh2.position.y = - hover + positionY;
					textMesh2.position.z = height;

					textMesh2.rotation.x = Math.PI;
					textMesh2.rotation.y = Math.PI * 2;

					group.add( textMesh2 );

				}
			}

			function refreshText() {

				group.remove( textMesh1 );
				if ( mirror ) group.remove( textMesh2 );

			    for(i = 0; i < 12; i++)
				{
					if ( ! texts[i] ) return;
				}
				//if ( ! texts[1] ) return;

				createText();

			}

			function onPointerDown( event ) {

				if ( event.isPrimary === false ) return;

				pointerXOnPointerDown = event.clientX - windowHalfX;
				targetRotationOnPointerDown = targetRotation;

				document.addEventListener( 'pointermove', onPointerMove );
				document.addEventListener( 'pointerup', onPointerUp );

			}

			function onPointerMove( event ) {

				if ( event.isPrimary === false ) return;

				pointerX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnPointerDown + ( pointerX - pointerXOnPointerDown ) * 0.02;

			}

			function onPointerUp() {

				if ( event.isPrimary === false ) return;

				document.removeEventListener( 'pointermove', onPointerMove );
				document.removeEventListener( 'pointerup', onPointerUp );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;

				camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
